<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/sidebar.css">

   <!-- Bootstrap CDNs -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Document</title>

</head>

<body>


    <!-- navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-info" style=" position: fixed; width: 100%; z-index: 100; ">
        <div class="container-fluid my-auto">
            <a class="navbar-brand my-auto">
                <p class="text-dark mb-0"><span onclick="toggleSidebar()" class="clickable ms-2 me-3"><i
                            class="fa fa-bars" aria-hidden="true"></i></span>Teacher Dashboard</p>
            </a>
            <div class="my-auto">
                <div class="collapse navbar-collapse my-auto">
                    <p class="text-dark me-5 lead mb-0"><span class="clickable"><span class="me-3"><i
                                    class="fas fa-sign-out-alt" aria-hidden="true"></span></i>Logout</span></p>
                </div>
            </div>
        </div>
    </nav>

    <!-- sidenav -->
    <section style="position: fixed; z-index: 90; margin-top: 50px;">
        <div id="sidebar" class=" flex-column flex-shrink-0 p-3 text-dark shadow"
            style="width: 0px; height: 100vh;opacity: 0;transition: 0.5s; display: none;    background-color: white;">
            <!-- <div href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        </div> -->
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="active-list">
                    <a href="#" class="nav-link" aria-current="page">
                        <span class="me-2"><i class="fas fa-home"></i></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="nav-link text-dark">
                        <span class="me-2"><i class="fas fa-chalkboard-teacher"></i></span>
                        <span>Classes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="nav-link text-dark">
                        <span class="me-2"><i class="fas fa-book-reader"></i></span>
                        <span>Students</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="nav-link text-dark">
                        <span class="me-2"><i class="fas fa-sticky-note"></i></span>
                        <span>Post To Feed</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="nav-link text-dark">
                        <span class="me-2"><i class="fas fa-envelope"></i></span>
                        <span>Messages</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="nav-link text-dark">
                        <span class="me-2"><i class="fas fa-pen-square"></i></span>
                        <span>Exam</span>
                    </a>
                </li>
                <li id="sidebar-logout" class="sidebar-item">
                    <a href="#" class="nav-link text-dark">
                        <span class="me-2"><i class="fas fa-sign-out-alt" aria-hidden="true"></i></span>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section style="padding-top: 70px !important;">
        <div class="m-5">
            <div class="pt-2 mb-4 text-center text-md-start">
                <h3 class="fw-bold">Set up an exam</h3>
            </div>
        </div>
        <div class="container p-3  bg-light">
            <div>
                <h3>Set date &amp; time</h3>
                <div class="row justify-content-md-around justify-content-start">
                    <div class=" mb-2 col-md-2 col-6">
                        <input style="border-radius: 5px; width: 100%;" class="  bg-secondary " type="date">
                    </div>
                    <div class=" mb-2 col-md-2 col-6">
                        <input style="border-radius: 5px;width: 100%;" class="   bg-secondary " type="time">
                    </div>
                    <div class="mb-2  col-md-2 col-6">
                        <button style="border-radius: 5px;width: 100% !important;" class=" btn-secondary    dropdown-toggle"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Select class</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Class 1</a></li>
                            <li><a class="dropdown-item" href="#">Class 2</a></li>
                            <li><a class="dropdown-item" href="#">Class 3</a></li>
                        </ul>
                    </div>
                    <div class="mb-2  col-md-2 col-6">
    
                        <button style="border-radius: 5px;width: 100% !important;" class=" btn-secondary    dropdown-toggle"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Subject</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Math</a></li>
                            <li><a class="dropdown-item" href="#">Bangla</a></li>
                        </ul>
    
                    </div>
                    <div class="col-md-2 col-6 ">
                        <button style="border-radius: 5px;" class=" btn-info"><span class="me-2 "><i
                                    class="fas  fa-check"></i></span><span>Set</span> </button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="justify-content-center">
            <div class="m-5">
                <div class="pt-2 mb-4 text-center text-md-start">
                    <h3 class="fw-bold">Upcoming exams</h3>
                </div>
            </div>
    
            <div class="row justify-content-center   table-responsive mx-3">
                <table style="margin: 0 auto; max-width: 1150px;" class="table col-10">
                    <thead>
                        <tr class="d-flex">
                            <th scope="row" class="col-3 col-md-3">class</th>
                            <th scope="col" class="col-5 col-md-3">Subject</th>
                            <th scope="col" class="col-9 col-md-3">Date</th>
                            <th scope="col" class="col-4 col-md-3">Time</th>
    
    
    
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex">
                            <td class="col-3 col-md-3">Class 1</td>
                            <td class="col-5 col-md-3">English</td>
                            <td class="col-9 col-md-3">26 August, 2021 </td>
                            <td class="col-4 col-md-3">10:30 Am</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
        </div>
    </section>

    
    <script src="js/sidebar.js"></script>

</body>

</html>
