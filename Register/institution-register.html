<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Registration Form</title>

    <!-- Bootstrap CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand"> </a>
            <form class="d-flex">
                <button class="btn btn-outline-primary me-2" type="button">Home</button>
            </form>
        </div>
    </nav>

    <section class="m-5">
        <h2 class="section-header">Institution Registration Form</h2>
        <div class="mt-5 row">
            <div class="col-mb-4 col-lg-4">
                
                <div class="dropdown mb-3">
                    <a class="btn btn-secondary" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="">Institution Type</span> <span class=""><i class="fas fa-angle-down"></i></span>
                    </a>
                  
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="">
                      <li><a class="dropdown-item" href="#">School</a></li>
                      <li><a class="dropdown-item" href="#">College</a></li>
                      <li><a class="dropdown-item" href="#">University</a></li>
                    </ul>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Institution Name" aria-label="Institution Name" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Re-enter Password" aria-label="Re-enter Password:" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Inst. Phone Number" aria-label="Inst. Phone Number" aria-describedby="basic-addon1">
                </div>
                <button type="button" class="btn btn-primary">Register</button>
            </div>
            

        </div>
    </section>
</body>
</html>
