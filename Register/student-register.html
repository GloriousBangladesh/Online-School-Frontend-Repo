<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <!-- Bootstrap CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section class="mt-5">
        <h2 class="text-center section-header">Student Registration Form</h2>
        <div class="m-5 row justify-content-center">
            <div class="mb-2 col-lg-4" >
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Re-enter Password" aria-label="Re-enter Password:" aria-describedby="basic-addon1">
                </div>
               
            </div>

            <div class="col-lg-4 justify-content-center" >
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Father's Name" aria-label="Father's Name" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Mother's Name" aria-label="Mother's Name" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    
                    <input type="text" class="form-control border-end-0" placeholder="Institution Name" aria-label="Institution Name" aria-describedby="basic-addon1">
                    <span class="input-group-text bg-light border-start-0" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Class" aria-label="Class" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Roll" aria-label="Roll" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="input-group mb-3 justify-content-md-center justify-content-start">
                <button type="button" class="btn btn-lg btn-primary">Register</button>
            </div>
        </div>
    </section>
</body>
</html>
